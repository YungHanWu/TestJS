<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        //ES6 new function
        //1, Array.of
        var ar1 = new Array(3);
        var ar2 = new Array(3, 2);
        console.log(ar1);
        console.log(ar2);

        var ar3 = Array.of(3);
        var ar4 = Array.of(3, 2);
        console.log(ar3);
        console.log(ar4);

        //2, Array.from
        function test() {
            console.log(arguments);
            console.log(Array.from(arguments));
        }
        test(11, 22, 33);

        //3, find
        var ar = [10, 5, 25, 75, 56, 96];
        var r = ar.find(n => n >= 15);
        console.log(r); // 25

        //4, findIndex
        var ar = [10, 5, 25, 75, 56, 96];
        var i = ar.findIndex(n => n >= 15);
        console.log(i); // 2

        //5, fill
        var ar = [10, 5, 25, 75, 56, 96];
        ar.fill(0);
        console.log(ar); // [ 100, 100, 100, 100, 100, 100 ]


    </script>
</head>
<body>

</body>
</html>
