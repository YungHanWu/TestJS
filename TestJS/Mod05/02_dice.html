<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/Utils.js"></script>
    <script>

        function diceStart() {
            document.getElementById("a1").play();
            document.getElementById("dice1").src = "../Images/start.gif";
            document.getElementById("dice2").src = "../Images/start.gif";
            document.getElementById("dice3").src = "../Images/start.gif";
        }

        function diceStop() {
            document.getElementById("a1").pause();

            var r = dice();
            
            document.getElementById("msg").innerText = r[0];
            document.getElementById("dice1").src = "../Images/dice-" + r[1] + ".png";
            document.getElementById("dice2").src = "../Images/dice-" + r[2] + ".png";
            document.getElementById("dice3").src = "../Images/dice-" + r[3] + ".png";
        }


    </script>
</head>
<body>
    <audio id="a1" loop>
        <source src="../Media/dice.mp3" type="audio/mpeg" />
    </audio>

    <img src="../Images/desk.jpg" />

    <input id="btnStart" type="button" value="Start" onclick="diceStart();" />
    <input id="btnStop" type="button" value="Stop" onclick="diceStop();" />

    <h1 id="msg">開庄</h1>

    <img id="dice1" src="../Images/dice-1.png" />
    <img id="dice2" src="../Images/dice-1.png" />
    <img id="dice3" src="../Images/dice-1.png" />

</body>
</html>
