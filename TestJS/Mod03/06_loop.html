<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        //1, while
        var i = 1, total = 0;
        while (i <= 100) {
            total += i;
            i++;
        }
        console.log(total); // 5050

        //2, do~while
        var i = 1, total = 0;
        do {
            total += i;
            i++;
        } while (i <= 100);
        console.log(total); // 5050

        //3, for
        var total = 0;
        for (var i = 1; i <= 100; i++) {
            total += i;
        }
        console.log(total); // 5050

    </script>
</head>
<body>

</body>
</html>
