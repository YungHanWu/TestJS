<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        //1, Cancel => null, Esc => null, Empty => ""
        var day = prompt("Enter 1~7:", "7");
        //console.log(day);

        var msg;
        switch (day) {
            case '1':
                msg = "星期一";
                break;
            case '2':
                msg = "星期2";
                break;
            case '3':
                msg = "星期3";
                break;
            case '4':
                msg = "星期4";
                break;
            case '5':
                msg = "星期5";
                break;
            case '6':
                msg = "星期6";
                break;
            case null: msg = "取消"; break;
            case '':
                msg = "未輸入";
                break;
            default:
                msg = "星期天";
                break;
        };
        console.log(msg);


    </script>
</head>
<body>

</body>
</html>
