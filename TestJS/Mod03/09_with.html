<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        //old
        var x = Math.PI;
        var y = Math.sqrt(4);
        var z = Math.random();
        console.log(x); // 3.141592653589793
        console.log(y); // 2
        console.log(z);
        console.log("---------------");


        //with
        with (Math) {
            x = PI;
            y = sqrt(4);
            z = random();
        }

        console.log(x);  // 3.141592653589793
        console.log(y); // 2
        console.log(z);

    </script>
</head>
<body>

</body>
</html>
