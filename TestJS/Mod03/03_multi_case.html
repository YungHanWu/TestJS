    <title></title>
    <script>

        var day = prompt("Enter 1~7:", "7");
        var msg = "今天要";
        switch (day.toLowerCase()) {
            case '1':
            case '2':
            case '3':
            case '4':
            case '5': msg += "上班"; break;
            case '6':
            default: msg += "放假"; break;
        };
        console.log(msg);


    </script>
