<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        function test1() {
            alert("test 1...");
        }

        window.onload = function () {

            document.getElementById("Button2").onclick = function () {
                document.getElementById("Button1").addEventListener("click", test1);
                alert("add OK");
            };

            document.getElementById("Button3").onclick = function () {
                document.getElementById("Button1").removeEventListener("click", test1);
                alert("remove OK");
            };

        }

    </script>
</head>
<body>

    <input id="Button1" type="button" value="Click Me" /><br />

    <input id="Button2" type="button" value="add" />
    <input id="Button3" type="button" value="remove" />

</body>
</html>
