<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>

        //父類別
        var Employee = function (empName, age) {
            this.empName = empName;
            this.age = age;
        }

        Employee.prototype.getAge = function () {
            return this.age;
        }

        //子類別
        var Sales = function (empName, age, bonus) {
            //this.empName = empName;
            //this.age = age;

            //Inherits parent's properties
            Employee.call(this, empName, age);

            this.bonus = bonus;
        }

        Sales.prototype = new Employee();
        Sales.prototype.constructor = Sales;


        //Test Code:
        //var emp = new Employee("John", 25);
        //console.log(emp);

        var s1 = new Sales("Mary", 30, 1000);
        console.log(s1);

        //類似C#的is keyword
        console.log(s1 instanceof Object) // true
        console.log(s1 instanceof Sales) // true
        console.log(s1 instanceof Employee) // true


    </script>
</head>
<body>

</body>
</html>
