<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        //1, public data member
        //var employee = {
        //    empName: "Mary",
        //    age: 29
        //}

        //2,
        var employee = {};
        Object.defineProperty(employee, "empName", {
            configurable: true,
            writable: false, ///預設就是 fallse 只要是自定義的屬性 就預設不能修改
            value: "John"
        });
        Object.defineProperty(employee, "age", {
            configurable: false, /////預設就是 fallse 只要是自定義的屬性 就預設不刪除
            writable: true, 
            value: 23
        });
        employee.empName = "xxx";
        employee.age++;
        //delete employee.empName;

        console.log(employee);

        //ES8 new
        var desc = Object.getOwnPropertyDescriptors(employee);
        console.log(desc)


    </script>
</head>
