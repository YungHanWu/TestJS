<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        //ES6: class
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            toString() {
                return `(${this.x}, ${this.y})`;
            }
            get positionX() {
                return `(${this.x})`;
            }
            set positionX(x) {
                this.x = x;
            }
        }

        var p = new Point(50, 20);
        console.log(p.toString());
        p.positionX = 60;
        console.log(p.positionX);


    </script>
</head>
<body>

</body>
</html>
