        //3, 建構函式
        let Employee = function (empName, age) {
            this.empName = empName;
            this.age = age;
        }
        Employee.prototype.getAge = function () {
            return this.age;
        }

        //Test
        var emp1 = new Employee("John", 25);
        var emp2 = new Employee("Mary", 30);
        console.log(emp1);
        console.log(emp2);

        //功能重複定義
        console.log(emp1.empName == emp2.empName); //false
        console.log(emp1.getAge == emp2.getAge); //true
