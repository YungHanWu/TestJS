        //ES6: class
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            toString() {
                return `(${this.x}, ${this.y})`;
            }
        }

        var p = new Point(50, 20);
        console.log(p.toString());
        console.log(p);
