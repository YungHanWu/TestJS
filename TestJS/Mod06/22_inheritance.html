<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        //父類別
        const Point = class {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            toString() {
                return `(${this.x}, ${this.y})`;
            }
        }

        //子類別
        class Circle extends Point {
            constructor(x, y, r) {
                super(x, y);
                this.r = r;
            }
        }

        //Test Code:
        var c1 = new Circle(50, 20, 5);
        console.log(c1);


    </script>
</head>
<body>

</body>
</html>
