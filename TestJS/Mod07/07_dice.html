<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/Utils.js"></script>
    <script>

        var timer1;
        function diceStart() {
            document.getElementById("a1").play();

            timer1 = setInterval(function () {
                roll();
            }, 100);

            //setTimeout(function () {
            //    document.getElementById("a1").pause();
            //    clearInterval(timer1);
            //}, 3000);

        }

        function diceStop() {
            document.getElementById("a1").pause();
            clearInterval(timer1);
        }

        function roll() {
            var [msg, num1, num2, num3] = Utils.dice();

            document.getElementById("msg").innerText = msg;
            document.getElementById("dice1").src = `../Images/dice-${num1}.png`;
            document.getElementById("dice2").src = `../Images/dice-${num2}.png`;
            document.getElementById("dice3").src = `../Images/dice-${num3}.png`;
        }


    </script>
</head>
<body>
    <audio id="a1" loop>
        <source src="../Media/dice.mp3" type="audio/mpeg" />
    </audio>

    <img src="../Images/desk.jpg" />

    <input id="btnStart" type="button" value="Start" onclick="diceStart();" />
    <input id="btnStop" type="button" value="Stop" onclick="diceStop();" />

    <h1 id="msg">開庄</h1>

    <img id="dice1" src="../Images/dice-1.png" />
    <img id="dice2" src="../Images/dice-1.png" />
    <img id="dice3" src="../Images/dice-1.png" />

</body>
</html>
