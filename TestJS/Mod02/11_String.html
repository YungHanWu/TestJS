<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        var a = "I'm John...";
        var b = 'I am "John"...';
        var c = "I'm \"John\"...";
        var d = 'I\'m "John"...';
        var e = "\tHello\nWorld\\";

        var f = 10;
        var g = "10";

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f+g);

    </script>
</head>
<body>

    <input id="Text1" type="text" value="I'm John..." /><br />
    <input id="Text1" type="text" value='I am "John"...' /><br />
